<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>キャモメイカー</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        @font-face {
            font-family: 'tegaki-fonts';
            src: url('./fonts/KTEGAKI.ttf') format('truetype');
        }
        body {
            margin: 0;
        }
        #wrap {
            max-width: 640px;
            margin: 0 auto;
        }
        .txtBox {
            display: block;
            width: 240px;
            height: 100px;
            padding: 8px;
            margin: 20px auto;
            font-size: 16px;
            overflow: auto;
            resize:none;
            border-radius: 8px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border: 2px solid #aaa;
        }
        #bg {
            position: relative;
            margin: 0 auto;
        }
        #bg img {
            width: 640px;
        }
        #text {
            position: absolute;
            top: 308px;
            left: 33px;
            width: 180px;
            height: 120px;
            font-family: 'tegaki-fonts';
            font-size: 28px;
            font-weight: bold;
            white-space: pre-wrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #text span {
            display: inline-block;
        }
        #foot {
            text-align: center;
            margin-top: 40px;
        }
        #foot a{
            font-size: 12px;
            color: #aaa;
            text-decoration: none;
        }
        #foot a:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <textarea class="txtBox" type="text" v-model="message"></textarea>
        <div id="bg">
            <div id="text"><span>{{message}}</span></div>
            <img src="base.png" alt="">
        </div>
        <div id="foot">
            <a href="https://pokemon.mastportal.info/">ポケモンマストドンインスタンス</a>
        </div>
    </div>
    <script>
    var app = new Vue({
        el: '#wrap',
        data: {message: 'テストだよ'}
    })
    </script>
</body>
</html>
