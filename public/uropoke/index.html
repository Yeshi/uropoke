<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1日1種ポケモンをうろ覚えで描くページ</title>
    <link rel="stylesheet" href="dest/style.css" />
    <!-- 開発バージョン、便利なコンソールの警告が含まれています
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		 -->
    <!-- 本番バージョン、サイズと速度のために最適化されています -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="result" class="wrap">
      <div class="head">
        <h1>1日1種ポケモンをうろ覚えで描くページ</h1>
        <p class="progress">達成状況： <em>{{ counter }}</em> / {{ total }}</p>
        <a
          href="https://github.com/Yeshi/uropoke/blob/master/public/uropoke/readme.md"
          class="about-link"
          target="_blank"
          >？</a
        >
      </div>
      <div class="contents">
        <ul class="img-list">
          <template v-for="(item, index) in items">
            <li :class="{active: isActive === index}">
              <div v-if="item.drawings[0]" v-on:click="clickobj(index)">
                <img
                  :src="'images/'+item.drawings[0].file"
                  :alt="item.pokeName"
                />
                <div class="status">
                  <p class="pokeName">{{ index + 1 }}.{{item.pokeName}}</p>
                  <p class="update">　{{item.drawings[0].date}}</p>
                </div>
              </div>
              <div v-else>
                <span class="none">{{ index + 1 }} : {{item.pokeName}}</span>
              </div>
            </li>
          </template>
        </ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
